<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Security - Arm/Disarm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="card text-center" id="mainCard">
    <h3 class="mb-4" id="systemTitle">Home Security System</h3>
    <p class="status-indicator disarmed" id="systemStatus">Status: Disarmed</p>
    <div class="d-grid gap-2 mt-4" id="controlButtons">
      <button class="btn btn-success" id="armButton">Arm System</button>
      <button class="btn btn-danger" id="disarmButton">Disarm System</button>
    </div>
  </div>
</body>
</html>
